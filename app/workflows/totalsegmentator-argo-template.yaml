metadata:
  name: totalsegmentator-argo-template
  generateName: totalsegmentator-argo-template-
spec:
  templates:
    - name: totalsegmentator
      inputs:
        artifacts:
          - name: input-dicom
            path: /var/monai/input
            s3:
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
              key: argo/inputs/artifacts/input-dicom
      outputs:
        artifacts:
          - name: output
            path: /var/monai/output
            s3:
              bucket: bucket1
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
              key: /var/monai/output
      metadata: {}
      container:
        name: ''
        image: ghcr.io/gstt-csc/totalsegmentator-aide/map:0.1.1
        command:
          - /bin/bash
          - '-c'
        args:
          - python3 -u /opt/monai/app/app.py
        resources:
          limits:
            nvidia.com/gpu: '1'
  entrypoint: totalsegmentator
  arguments: {}
