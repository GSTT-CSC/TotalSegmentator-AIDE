# Workflow to publish TotalSegmentator-AIDE MAP on GHCR

name: Build and package MAP

on:
  push:
    branches: ['24_publish_map']

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10' ]

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Display installed pip packages
      run: |
        pip list

    - name: Initial packaging of MAP-init
      run: |
        monai-deploy package app --tag map/init:temp -l DEBUG

    - name: Package 3rd-party software into MAP
      run: |
        docker build --build-arg INIT_CONTAINER=map-init -t map/final:temp app

    - name: Show Docker images
      run: |
        docker images

    - name: Test MAP end-to-end
      run: |
        monai-deploy run map tests/data/rtstructwriter/dcm tests/data/output

    - name: Confirm output generated
      run: |
        ls tests/data/output
        if test -f "tests/data/output/output-rt-struct.dcm"; then echo "Output RT Struct exists."; fi